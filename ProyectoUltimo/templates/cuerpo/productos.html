
<!--Darle formato pero ya esta-->
  <main>
    {% block content %}
        {% for producto in productos %}
    <div class="container">
        <div class="row">



            <div class="col s12 m6 l4" ng-repeat="n in movie.PlaM  | filter: search">
                    <div class="card large">
                            <div class="card-image waves-effect waves-block waves-light">
                                    <img class="activator responsive-img" src="/static/img/Cards/A1.jpg"  width="240" height="280" alt="imagen">
                            </div>
                    <div class="card-content">
                    <i class="material-icons right"></i></span>
                    <span class="card-title activator grey-text text-darken-4"><span>{{ producto.nombre }}
                    </span>
                    </div>


                    <div class="card-reveal">
                            <div>
                                    <span class="card-title grey-text text-darken-4">
                                    <span>{{n.PlaM}}</span>
                                    <br>
                                    <i class="material-icons right"></i></span>
                                    <div class="img-zoom-container">
                                            <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
                                            <script src="{% static 'jquery.zoom.js' %}"></script>
                                            <script>
                                                        $(document).ready(function(){
                                                                $('#ex1').zoom()
                                                                $('#ex2').zoom({ on:'grab' });
                                                                $('#ex3').zoom({ on:'click' });
                                                                $('#ex4').zoom({ on:'toggle' });
                                                        });
                                            </script>
                                            <span class='zoom' id='ex1'>
                                            <center>
                                                    <br>
                                                    <img src='{{ producto.imagen }}'  width='200px' height='200px' alt='Milenial Pet'/>
                                            </center>
                                            </span>
                                            <br>
                                            <br>
                                        <div style="text-align:center;" style="text-align:justify"><font color=#000>Ya viene el mundial y tu peludo no se puede quedar si su playera de la selecciÃ³n!></font> </div>
                                    </div>
                            </div>
                    </div>

                    <div class="card-action">
                            <div class="center">
                                <a href="{% url 'index' %}"  style="margin: 0px 28px 10px 10px;float: left; "><img src="/staticimg/Cards/cf.png" alt="carro" height="25px" /></a>
                                <a href="#" style="border-bottom:855px;"  style="border-right: 60px;"><font color=#000>Precio: <font color=#BD150B><b>${{ producto.precio }}</b></a>
                                <a href="{% url 'index' %}" style="margin: -1px 10px 10px -8px;float: right; "><img src="/staticimg/Cards/car.png" alt="carro" height="30px" /></a>
                            </div>
                    </div>
                    </div>
            </div>

        </div>
    </div>
        {% endfor %}
    {% endblock %}
  </main>
